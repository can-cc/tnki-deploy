version: "3.2"
services:
  pwa:
    restart: always
    image: fwchen/tnki-pwa:latest
    ports:
      - "127.0.0.1:9110:80"
    networks:
      - tnki
  desktop:
    restart: always
    image: fwchen/tnki-portal-desktop:latest
    ports:
      - "127.0.0.1:9120:80"
    networks:
    - tnki
  api:
    restart: always
    image: fwchen/tnki:latest
    networks:
      - tnki
    volumes:
      - ./application.properties:/app/build/resources/main/application.properties
networks:
  tnki: